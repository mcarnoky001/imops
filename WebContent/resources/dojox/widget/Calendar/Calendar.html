<div class="dojoxWidgetCalendar">
    <div tabindex="0" class="dojoxWidgetCalendarContainer" style="visibility: visible;" dojoAttachPoint="container">
		<div style="display:none">
			<div dojoAttachPoint="previousYearLabelNode"></div>
			<div dojoAttachPoint="nextYearLabelNode"></div>
			<div dojoAttachPoint="monthLabelSpacer"></div>
		</div>
        <div class="dojoxWidgetCalendarHeader">
            <div>
                <div class="dojoxWidgetCalendarDecrease" dojoAttachPoint="decrementMonth"></div>
            </div>
            <div class="">
                <div class="dojoxWidgetCalendarIncrease" dojoAttachPoint="incrementMonth"></div>
            </div>
            <div class="dojoxWidgetCalendarTitle" dojoAttachPoint="header" dojoAttachEvent="onclick: onHeaderClick">
            </div>
        </div>
        <div class="dojoxWidgetCalendarBody" dojoAttachPoint="containerNode"></div>
        <div class="">
            <div class="dojoxWidgetCalendarFooter" dojoAttachPoint="footer">                        
            </div>
        </div>
    </div>
</div>
