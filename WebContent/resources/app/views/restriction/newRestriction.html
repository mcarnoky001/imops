<div class="newClaim">
	<form data-dojo-type="dijit/form/Form" data-dojo-attach-point="restrictionForm">
		<div class="detailBody" data-dojo-type="dojox/mobile/FormLayout" data-dojo-props="columns:'single'">
			<div>
				<label>${nls.skillToDisable}</label>
				<div>
					<select data-dojo-type="dijit/form/ComboBox" data-dojo-attach-point="checkTypeCB">
						<option>Alcohol</option>
						<option>Tabacco</option>
						<option>Chemists</option>
						<option>Lactose Products</option>
						<option>Gluten Products</option>
						<option>Meat Products</option>
						<option>Nuts</option>
						<option>Seafood</option>
						<option>Fuel</option>
					</select>
				</div>
			</div>	
		</div>
	</form>
	<div class="footer">
		<button type="button" data-dojo-type="dojox/mobile/Button" data-dojo-attach-event="click:createRestriction" data-dojo-attach-point="createBtn"
			data-dojo-props="disabled:true" class="primaryBtn">${nls.createRestriction}</button>
	</div>
</div>
