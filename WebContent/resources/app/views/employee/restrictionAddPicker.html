<div class="dateExpirationPicker detailBody">
	<div class="mblSimpleDialogTitle">${nls.title}</div>
	<form data-dojo-type="dijit/form/Form" data-dojo-attach-point="form">
		<div data-dojo-type="dojox/mobile/FormLayout" data-dojo-props="columns:'auto'">
			<div>
				<label>${nls.RestrictionCategory}</label>
				<select data-dojo-type="dijit/form/DataList"
  						data-dojo-props='id:"checkDataList"'>
      					<option>Alcohol</option>
						<option>Tabacco</option>
						<option>Meat</option>
						<option>Gluten</option>
						<option>Lactose</option>
						<option>Sweets</option>
						<option>Drugs</option>
				</select>
				<div>
					<input data-dojo-type="dojox/mobile/ComboBox" required="true"  data-dojo-attach-point="restrCatCB" data-dojo-props="list:'checkDataList'">
				</div>
			</div>
			<div>
				<label>${nls.status}</label>
				<div data-dojo-type="dojox/mobile/Switch" required="true" value="on" leftLabel="Enable" rightLabel="Disable" data-dojo-attach-point="restrStatusSw"></div>
			</div>
		</div>
	</form>
	<div class="footer">
		<button type="button" data-dojo-type="dojox/mobile/Button" data-dojo-attach-point="changeBtn" data-dojo-props="disabled:false"
			data-dojo-attach-event="onClick: hBtnSubmitClick" class="primaryBtn">${nls.save}</button>
	</div>
</div>
