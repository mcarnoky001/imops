<div class="newClaim">
	<form data-dojo-type="dijit/form/Form" data-dojo-attach-point="employerForm">
		<div class="detailBody" data-dojo-type="dojox/mobile/FormLayout" data-dojo-props="columns:'single'">
			<div>
				<label>${nls.companyName}</label>
				<div>
					<input class="pickerInputBox" data-dojo-type="dojox/mobile/TextBox"
						data-dojo-props="value:at('rel:','name')" placeholder="${nls.companyName}"
						data-dojo-attach-point="nameTB" required="required" />
				</div>
			</div>
			<div>
				<label>${nls.address}</label>
				<div>
					<input class="pickerInputBox" data-dojo-type="dojox/mobile/TextBox"
						data-dojo-props="value:at('rel:','address')" placeholder="${nls.address}"
						data-dojo-attach-point="addressTB" required="required" />
				</div>
			</div>
		</div>
	</form>
	<div class="footer">
		<button type="button" data-dojo-type="dojox/mobile/Button" data-dojo-attach-event="click:createClaim" data-dojo-attach-point="createBtn"
			data-dojo-props="disabled:true" class="primaryBtn">${nls.createEmployer}</button>
	</div>
</div>
